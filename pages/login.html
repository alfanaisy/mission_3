<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <img class="nav-brand-logo" src="../assets/brand.svg" alt="logo" />
        VideoBelajar
      </div>
      <div class="nav-menu"></div>
    </nav>

    <div class="container">
      <div class="form-container">
        <form action="#" class="form-content">
          <h2>Masuk ke Akun</h2>
          <p>Yuk, lanjutin belajarmu di videobelajar.</p>
          <div class="input-form">
            <label for="email">E-Mail<span style="color: red">*</span></label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-form">
            <label for="password"
              >Kata Sandi<span style="color: red">*</span></label
            >
            <input type="password" name="password" id="password" />
          </div>
          <p class="forgot-password">Lupa Password?</p>
          <button type="submit" class="btn-primary">Masuk</button>
          <button
            href="../pages/register.html"
            type="button"
            class="btn-secondary"
          >
            Daftar
          </button>

          <div class="divider">atau</div>
          <button type="button" class="google-signin-btn">
            <img src="../assets/search.png" alt="google" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
