<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav-brand">
          <img class="nav-brand-logo" src="brand.svg" alt="logo" />
          VideoBelajar
        </div>
        <div class="nav-menu"></div>
      </nav>

      <div class="login-form-container">
        <form action="#" class="login-form">
          <h2>Masuk ke Akun</h2>
          <p>Yuk, lanjutin belajarmu di videobelajar.</p>
          <div class="input-form">
            <label for="email">E-Mail<span style="color: red">*</span></label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-form">
            <label for="password"
              >Password<span style="color: red">*</span></label
            >
            <input type="password" name="password" id="password" />
          </div>
          <p class="forgot-password">Lupa Password?</p>
          <button type="submit" class="login-btn">Masuk</button>
          <button type="button" class="daftar-btn">Daftar</button>

          <div class="divider">atau</div>
          <button type="button" class="google-btn">
            <img src="search.png" alt="google" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
